<style>

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url("loginimg.avif") no-repeat center center/cover;
    background-size: 100%;
}

/* Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0, 0, 0, 0.4);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Modal Box */
.modal{
    background:#fff;
    width:380px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
}


/* Close Button */
.close-btn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:22px;
    cursor:pointer;
}

/* Title */
.modal h2{
    text-align:center;
    margin-bottom:25px;
}

/* Input Fields */
.input-group{
    margin-bottom:15px;
}

.input-group input{
    width:100%;
    padding:12px 15px;
    border-radius:30px;
    border:1px solid #ddd;
    outline:none;
    font-size:14px;
}

/* Button */
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:#2bbbad;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

.btn:hover{
    background:#239b8f;
}

/* Switch text */
.switch-text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.switch-text span{
    color:#2bbbad;
    cursor:pointer;
    font-weight:600;
}

/* Hide signup initially */
#signupForm{
    display:none;
}
</style>
</head>

<body>

<div class="overlay">
    <div class="modal">
        

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>
            <button type="button" class="btn" onclick="loginSuccess()">Login</button>
            <div class="switch-text">
                Don't have an account? <span onclick="showSignup()">Sign Up</span>
              
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="Full Name">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
            </div>
            <button type="button" class="btn" onclick="alert('Register Clicked')">Register</button>
            <div class="switch-text">
                Already have an account? <span onclick="showLogin()">Login</span>
            </div>
        </div>

    </div>
</div>

<script>
function showSignup(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("signupForm").style.display="block";
}

function showLogin(){
    document.getElementById("signupForm").style.display="none";
    document.getElementById("loginForm").style.display="block";
}

function closeModal(){
    document.querySelector(".overlay").style.display="none";
}
function loginSuccess(){
   localStorage.setItem("loggedIn", "true");
   window.location.href = "dietplan.html";
}

}
</script>

</body>
